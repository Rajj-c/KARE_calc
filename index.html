<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARE Grade Master</title>
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">

  <!-- Theme Toggle -->
  <button onclick="toggleTheme()"
    class="fixed top-4 right-4 p-3 rounded-full glass-panel hover:scale-110 transition z-50">
    <span id="themeToggleIcon" class="text-xl">ðŸŒ™</span>
  </button>

  <div class="w-full max-w-4xl grid grid-cols-1 lg:grid-cols-3 gap-8">

    <!-- Left Panel: Profile & Stats -->
    <div class="lg:col-span-1 glass-panel rounded-2xl p-6 h-fit sticky top-8">
      <h1
        class="text-3xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
        Grade Master</h1>
      <p class="text-sm text-dynamic-sec mb-6">Track, Analyze, Succeed.</p>

      <div class="space-y-4 mb-6">
        <div>
          <label class="block text-xs font-bold text-dynamic-sec uppercase tracking-wide mb-1">Student Name</label>
          <input type="text" id="studentName" class="input-field" placeholder="John Doe">
        </div>
        <div>
          <label class="block text-xs font-bold text-dynamic-sec uppercase tracking-wide mb-1">Register No.</label>
          <input type="text" id="regNo" class="input-field" placeholder="99123456">
        </div>
      </div>

      <hr class="border-gray-200 dark:border-gray-700 my-6">

      <div class="text-center">
        <p class="text-sm font-medium text-dynamic-sec">Current CGPA</p>
        <div id="cgpaResult" class="text-6xl font-black text-blue-600 my-2 transition-transform">0.00</div>
        <p class="text-xs text-dynamic-sec">SGPA: <span id="sgpaResult" class="font-bold text-purple-600">0.00</span>
        </p>
      </div>

      <div class="mt-8 flex flex-col gap-3">
        <button onclick="generatePDF()" id="downloadReportBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold shadow-lg transition transform hover:scale-105 flex justify-center items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
          Download Report
        </button>
        <button onclick="clearData()" id="clearDataBtn"
          class="bg-gray-200 dark:bg-gray-700 text-dynamic py-2 rounded-xl text-sm font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          Clear Data
        </button>
      </div>
    </div>

    <!-- Right Panel: Calculator & Charts -->
    <div class="lg:col-span-2 space-y-6">

      <!-- Analysis Chart -->
      <div class="glass-panel rounded-2xl p-6">
        <h2 class="text-lg font-bold mb-4 text-dynamic">Performance Trend</h2>
        <div class="relative h-48 w-full">
          <canvas id="performanceChart"></canvas>
        </div>
      </div>

      <!-- Calculator Tabs -->
      <div class="glass-panel rounded-2xl p-6">
        <div class="flex p-1 bg-gray-100 dark:bg-gray-700 rounded-xl mb-6">
          <button id="sgpaTabBtn" onclick="showCalculator('sgpa')"
            class="flex-1 py-2 rounded-lg font-bold text-sm transition-all shadow-sm bg-white dark:bg-gray-600 text-blue-600">SGPA</button>
          <button id="cgpaTabBtn" onclick="showCalculator('cgpa')"
            class="flex-1 py-2 rounded-lg font-bold text-sm transition-all text-gray-500">CGPA</button>
        </div>

        <!-- SGPA Section -->
        <div id="sgpaCalculator" class="calculator-section active">
          <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-lg text-dynamic">Current Semester Courses</h3>
            <button onclick="addCourse()"
              class="text-sm bg-purple-100 text-purple-700 px-3 py-1 rounded-lg hover:bg-purple-200 font-bold">+ Add
              Course</button>
          </div>
          <div id="courses" class="space-y-3 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar">
            <!-- Courses injected here -->
          </div>
        </div>

        <!-- CGPA Section -->
        <div id="cgpaCalculator" class="calculator-section hidden">
          <div
            class="glass-panel p-4 rounded-xl mb-6 bg-blue-50 dark:bg-slate-800 border-blue-100 dark:border-slate-700">
            <h3 class="text-sm font-bold text-blue-800 dark:text-blue-300 mb-3">Previous History</h3>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-xs font-bold text-dynamic-sec uppercase mb-1">Prev CGPA</label>
                <input type="number" id="prevCgpa" class="input-field" placeholder="7.5" step="0.01"
                  oninput="calculateCGPA(); saveData()">
              </div>
              <div>
                <label class="block text-xs font-bold text-dynamic-sec uppercase mb-1">Prev Credits</label>
                <input type="number" id="prevCredits" class="input-field" placeholder="80"
                  oninput="calculateCGPA(); saveData()">
              </div>
            </div>
          </div>

          <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-lg text-dynamic">Semester Breakdown</h3>
            <button onclick="addSemester()"
              class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-lg hover:bg-blue-200 font-bold">+ Add
              Semester</button>
          </div>
          <div id="semesters" class="space-y-3 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar">
            <!-- Semesters injected here -->
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
